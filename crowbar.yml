barclamp:
  name: 'database'
  display: 'Database'
  description: 'Resource for accessing Database Servers'
  version: 0
  member:
    - 'openstack'
  requires:
    - 'pacemaker'

crowbar:
  layout: 1
  order: 74
  run_order: 74
  chef_order: 74
  proposal_schema_version: 2

debs:
  build_pkgs:
    - 'libpq-dev'
    - 'postgresql-server-dev-9.1'
    - 'libmysqlclient-dev'
  pkgs:
    - 'postgresql'
    - 'postgresql-client'
    - 'libmysqlclient-dev'
    - 'mysql-client'
    - 'libmysql-ruby'
    - 'mysql-server'
  src_pkgs:
    - 'mysql-5.5'

rpms:
  build_pkgs:
    - 'postgresql-devel'
    - 'mysql-devel'
  pkgs:
    - 'postgresql-libs'
    - 'postgresql'
    - 'postgresql-server'
    - 'mysql-devel'
    - 'mysql'
    - 'ruby-mysql'
    - 'mysql-server'
    - 'python-psycopg2'

gems:
  pkgs:
    - 'pg'
    - 'mysql'
